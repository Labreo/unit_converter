<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            background-color: white;
            color: #007bff;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to Unit Converter!</h1>
    <p>Select which units of measurement to convert:</p>

    <nav>
        <a class="nav-link" href="{{ url_for('length') }}">Length</a>
        <a class="nav-link" href="{{ url_for('weight') }}">Weight</a>
        <a class="nav-link" href="{{ url_for('temperature') }}">Temperature</a>
    </nav>

</body>
</html>
