<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }

        input, select {
            background: white;
            color: black;
            width: 180px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: white;
            color: #007bff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Weight Converter</h1>

    <form method="post">
        <input type="number" name="value" step="any" required placeholder="Enter value">

        <select name="from_unit" required>
            {% for unit in units %}
            <option value="{{ unit }}">{{ unit }}</option>
            {% endfor %}
        </select>

        <span>to</span>

        <select name="to_unit" required>
            {% for unit in units %}
            <option value="{{ unit }}">{{ unit }}</option>
            {% endfor %}
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}

    <a class="back-link" href="{{ url_for('index') }}">Go Back</a>

</body>
</html>
